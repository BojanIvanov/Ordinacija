<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="log">        
        <div class="inputs">
            <input type="text" id="Input1" class="loginInput1" placeholder="Username">
            <input type="email" id="Input" class="loginInput2" placeholder="E-mail">
            <input type="password" id="Input" class="loginInput3" placeholder="Password">
        </div>
        <p>Your private information is safe with us â€“ we value your privacy.</p>
        <button id="loginBtn">Log In</button>
    </div>
    <script>
        document.getElementById('loginBtn').addEventListener('click', function () { 

    let inputs = document.querySelectorAll("input");
    let allFilled = true;

    inputs.forEach(input => {  
        if (input.value.trim() === "") {
            allFilled = false;
        }
    });

    if (!allFilled) {
        alert("Please, complete the form!");
        return;
    }

    let FullName = document.getElementById('Input1').value;
    localStorage.setItem("fullname", FullName);

    inputs.forEach(input => {
        input.style.transition = "1s";
        input.style.backgroundColor = "#2586a3";
        input.value = ''; 
    });

    setTimeout(() => {
        window.location.href = "HOME.html";
    }, 1200);
});
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
